{% extends "Users/teacher_base.html"%}
{% block content %}
<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h2>Learning Management System</h2>
        </div>

        <ul class="list-unstyled components">
            <li>
                <a href="{% url 'dashboard-teacher' %}"><i class="fas fa-home mr-2"></i>Home</a>
            </li>
            <li>
                <a href="{% url 'dashboard-courses' %}"><i class="fas fa-clipboard mr-2"></i>My Courses</a>
            </li>
            <li>
                <a href="{% url 'dashboard-add-courses' %}"><i class="fas fa-clipboard-check mr-2"></i>Add Course
                    Material</a>
            </li>
            <li>
                <a href="{% url 'dashboard-add-marks' %}"><i class="fas fa-clipboard-list mr-2"></i>Add Marks</a>
            </li>
            <li>
                <a href="{% url 'dashboard-attendence' %}"><i class="fas fa-user-check mr-2"></i>Add Attendance</a>
            </li>
            <li class="active">
                <a href="{% url 'dashboard-add-notification' %}"><i class="fas fa-bullhorn mr-2"></i>Add
                    Notifications</a>
            </li>
        </ul>
    </nav>

    <!-- Page Content  -->
    <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button type="button" id="sidebarCollapse" class="btn btn-info">
                    <i class="fas fa-bars"></i>
                </button>
                <button type="button" class="btn btn-info">
                    <a href="{% url 'login-student' %}">Logout</a>
                </button>
            </div>
        </nav>
        <div class="container">
            <form action="{% url 'dashboard-add-notification' %}" method="POST">
                {% csrf_token %}
                <h1 class="mb-4">
                    Add Notifications
                </h1>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xl-4 form-group mt-2">
                            <label for="courseno"><b>Course No</b></label>
                            <input type="text" class="form-control" placeholder="Enter Course no" name="courseno"
                                id="courseno" required>
                        </div>
                        <div class="col-xl-4 form-group mt-2">
                            <label for="date"><b>Date</b></label>
                            <input class="form-control" id="date" type="date" id="date" name="date" required>
                        </div>
                    </div>
                    <div class="form-group green-border-focus mt-4">
                        <label for="inputState"><b>Add Notification</b></label>
                        <textarea class="form-control" id="inputState" placeholder="Enter google drive link , etc."
                            rows="3" name="notification"></textarea>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-success float-right">Upload</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
